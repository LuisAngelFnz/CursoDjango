{% extends 'tbases/base.html' %}


{% block content %}
<div class="starter-template p-5">
	<form method="post">
		{% csrf_token %}

		<h3>¿Estas seguro de eliminar {{ mascota.nombre }}?</h3>

		<button class="btn btn-danger" type="submit">Sí, eliminar</button>
		<a class="btn btn-default" href="{% url 'mascota:listar_mascotas' %}">Cancelar</a>
	</form>
</div>
{% endblock %}
